<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <!-- Radio Button -->
      <input type="radio" name="fav_language" id="html" />
      <label for="html">HTML</label>
      <br />
      <input type="radio" name="fav_language" id="css" />
      <label for="css">CSS</label>
      <br />
      <input type="radio" name="fav_language" id="javascript" />
      <label for="javascript">Javascript</label>
      <br />
      <br>
      <br>
       <!-- check box -->
       <input type="checkbox" name="fav_language" id="html" />
       <label for="html">HTML</label>
       <br />
       <input type="checkbox" name="fav_language" id="css" />
       <label for="css">CSS</label>
       <br />
       <input type="checkbox" name="fav_language" id="javascript" />
       <label for="javascript">Javascript</label>
       <br />

       <!-- textarea -->
       <label for="massage"></label><br>
       <textarea id="massage" cols="30" rows="10"></textarea>
       <br>
       <br>

       <!-- select -->
       <label for="cars">Choose a car</label>
       <select>
        <option value="volvo">Volvo</option>
        <option value="saab">saab</option>
        <option value="vw">VW</option>
        <option value="audi">Audi</option>
       </select>
      <input type="submit" value="Submit" name="submit" />
    </form>
  </body>
</html>
