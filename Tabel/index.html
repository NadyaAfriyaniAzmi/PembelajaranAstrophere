<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="1" cellspacing="10">
        <tr>
            <td bgcolor="yellow">Baris 1 kolom 1</td>
            <td>Baris 1 kolom 2</td>
        </tr>
        <tr bgcolor="aqua">
            <td>Baris 2 kolom 1</td>
            <td>Baris 2 kolom 2</td>
        </tr>
    </table>
    <br>
    <h1>Tabel Bulanan</h1>
    <table border="1" >
        <tr>
            <th rowspan="2" bgcolor="yellow">Bulan</th>
            <th colspan="2" bgcolor="green"
            >Hasil Panen</th>
        </tr>
        <tr>
            <th>Padi</th>
            <th>Kacang</th>
        </tr>
        <tr>
            <td>Januari</td>
            <td>500 Kg</td>
            <td>231 Kg</td>
        </tr>
        <tr>
            <td>Februari</td>
            <td>342 Kg</td>
            <td>423 Kg</td>
        </tr>
        <tr>
            <td>Maret</td>
            <td>432 Kg</td>
            <td>124 Kg</td>
        </tr>
        <tr>
            <td>April</td>
            <td>342 Kg</td>
            <td>%23 Kg</td>
        </tr>
    </table>
</body>
</html>
